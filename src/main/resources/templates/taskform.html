<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Mvc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    <h1>ADD TASK INFO</h1>
    <form method="post" th:action="@{savetask}" th:object="${task}">
        <div class="mb-3">
            <label>ENTER TASK ID</label>
            <input type="text" class="form-control" th:field="*{taskId}">
        </div>

        <div class="mb-3">
            <label>ENTER TASK NAME</label>
            <input type="text" class="form-control" th:field="*{taskName}">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-warning" value="ADD TASK"/>
        </div>
    </form>
</div>

</body>
</html>
