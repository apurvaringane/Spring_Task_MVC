<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <a class="navbar-brand" href="#">TaskList</a>
        <a class="navbar-brand" href="getcompletedtask">Completed Task</a>
    </div>
    <a href="gettaskform"><button class="btn btn-warning">ADD TASK</button></a>
    <table class="table">
        <thead>
        <th>TASK ID</th>
        <th>TASK NAME</th>
        <th>ACTION</th>
        </thead>
        <tbody>
        <tr th:each="task:${tasks}">
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.taskName}"></td>
            <td><a th:href="@{/delete/{id}(id=${task.taskId})}"><button class="btn btn-warning">COMPLETED</button></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
